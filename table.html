<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  .frame{
    position: absolute;
    left: 20%;
    text-align: center;
  }
  #empty{
    width: 20px;
    height: 36px;
  }
</style>
<script>
localStorage.clear();
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+2;
        } else {
            localStorage.clickcount = 2;
        }
        document.getElementById("result").innerHTML = "count=" + localStorage.clickcount;
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<p><button onclick="clickCounter()" type="button">Click me!</button></p> 
<table border="1" cellspacing= 1 cellpadoing=1 class="frame">
   <tr>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   </tr>
   
   <tr>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=3 rowspan=1 id="result">count=0</th>
   <th colspan=1 rowspan=1 id="empty"></th>
   </tr>
   
   <tr>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   <th colspan=1 rowspan=1 id="empty"></th>
   </tr>
</table>
 
</body>
</html>
